    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-control" onsubmit="return add(this)">
                    <div class="mb-3">
                      <label for="userid" class="form-label">user-id</label>
                      <input type="text" class="form-control" id="u1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="p1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="s1">
                      <label class="form-check-label" for="exampleCheck1">show me</label>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Gender</label>
                        <input name="gender" id="m" checked type="radio" value="Male" />
                        <span>M</span>
                        <input name="gender" id="f" type="radio" value="Female" />
                        <span>F</span>
                      </div>
                      <div class="mt-3">
                        <label class="form-label">Branch</label>
                        <select id="branch" class="form-select">
                            <option value="CSE">CSE</option>
                            <option value="DS">DS</option>
                            <option value="AI">AI</option>
                            <option value="ML">ML</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="mt-5 text-center" id="d1"></div>
    </div>
    <script>
        const master = new Map();
        function add(form){
            let profile=new Map();
            profile.set("userid",form.u1.value);
            profile.set("password",form.p1.value);
            for(let sat of form.gender){
                if(sat.checked){
                    profile.set("gender",sat.value);
                    break;
                }
            }
            master.set(form.u1.value,profile);
            document.getElementById('d1').innerHTML='Welcome' +" "+form.u1.value+" "+"you have successfully login."
            console.log(master);
            return false;
        }
    </script>
