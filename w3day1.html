    <table class="table table-dark">
        <thead>
          <tr>
            <th>Item-id</th>
            <th>Item name</th>
            
          </tr>
        </thead>
        <tbody>
          <tr class="table-active">
            <th scope="row" id="ab1">ab1</th>
            <td>Apple</td>
          </tr>
          <tr>
            <th scope="row" id="ab2">ab2</th>
            <td>mango</td>
          </tr>
          <tr>
            <th scope="row" id="ab3">ab3</th>

          </tr>
          <tr>

          <tr>

        </tbody>
      </table>
      <div class="text-center">
        <label for="" >Item id</label>
      <input type="text" name="" id="item" required placeholder="enter item id">
      </div><br>
      <div class="text-center">
        <label for="" >quantity</label>
      <input type="text" name="" id="qty" required placeholder="enter quantity">
      </div><br>
      <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg " onclick="add()">Add</button>
      </div>
      <div id="sat">
        <h1>Billing</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                  <th>Item-id</th>
                  <th>quantity</th>
                  <th>Price</th>
                </tr>
              </thead>
            <tbody id="tbody">

            </tbody>a
        </table>
        <button type="button" class="btn btn-primary btn-lg " onclick="finish()">finish</button><span style="font-size: medium;"><b>Click on finish button for final amount </b></span>
        <h1>final amount is</h1>
        <p id="p"></p>

      </div>

</body>
<script>
    let table={
        ab1: 50,
        ab2:100,
        ab3:150,
        ab4:200,
        ab5:300
    }
    var price=0;
    function add(){
        const tr=document.createElement('tr');
        const c1=document.createElement('td');
        const c2=document.createElement('td');
        const c3=document.createElement('td');
        let a=document.getElementById('item').value;
        let b=document.getElementById('qty').value;
        let c=table[a]*b;
        price+=c;
        c1.appendChild(document.createTextNode(a));
        c2.appendChild(document.createTextNode(b));
        c3.appendChild(document.createTextNode(c));
        tr.appendChild(c1);
        tr.appendChild(c2);
        tr.appendChild(c3);
        document.getElementById('tbody').appendChild(tr);
        }
        function finish(){
            document.getElementById('p').innerHTML="";
            document.getElementById('p').innerHTML=price;

            
        }
</script>
