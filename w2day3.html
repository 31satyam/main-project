   <div id="sat9">

    <script>
        function abc(){
                const x=document.getElementsByName('sat');
                for(let val of x){
                  if (val.checked) {
                    const x = document.createElement('div');
                    for(let i=1;i<=10;i++){
                        const y=document.createElement('p');
                        const data=document.createTextNode((val.value*i));
                        y.appendChild(data);
                        x.appendChild(y);
                    }
                    document.getElementById('sat9').appendChild(x);
                  }
                }
      }
    </script>
